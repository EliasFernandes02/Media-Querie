<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="header">
        <img src="./digitalStore.png" alt="">
    </section>

    <section id="formBody">
        <div class="form">
            <div class="titles">
                <h1>Acesse sua conta</h1>
                <p>Novo cliente? Então registre-se <a href="">aqui</a></p>
            </div>
            <div class="inputsForm">
                <label for="">Login *</label>
                <input type="text" name="" id="" placeholder="Insira seu login ou email">
                <label for="">Senha *</label>
                <input type="password" name="" id="" placeholder="Insira sua senha">
                <a href="">Esqueci minha senha</a>
                <button>Acessar Conta</button>
            </div>
            <div class="alternativeLogin">
                <div>
                    <p>Ou faça login como</p>
                </div>
                <div class="images">
                    <img src="./gmail.png" alt="">
                    <img src="./facebook.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
